<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Change Filters</h3>
</div>
<div class="modal-body" id="modal-body">
    <form ng-submit="refresh()">
        <table class="table table-condensed" style="margin-bottom: 0;">
            <tbody>
                <tr>
                    <td class="col-md-4" style="vertical-align: middle; border-top: none;">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="filters.user.selected">
                                Filter by User
                            </label>
                        </div>
                    </td>
                    <td class="col-md-8" style="vertical-align: middle; border-top: none;">
                        <select class="form-control" ng-model="filters.user.users" ng-options="user.Name for user in users" ng-disabled="!filters.user.selected" autofocus multiple></select>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
