<div class="modal-header">
    <h3 class="modal-title">Download Punches</h3>
</div>
<form ng-submit="ok()">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <p>
                    Click below to download the filtered punches:
                </p>
                <p>
                    <a ng-href="{{baseUrl}}/api/Exports/Csv?InAt={{formatMomentFromDate(range.InAt, 'YYYY-MM-DDTHH:mm:ss')}}&OutAt={{formatMomentFromDate(range.OutAt, 'YYYY-MM-DDTHH:mm:ss')}}&Delimiter=,&AuthUserId={{auth.userId}}&AuthExpiration={{auth.expiration}}&AuthToken={{auth.token}}" class="btn btn-primary">
                        CSV File (Comma Separated Values)
                    </a>
                    <br />
                    <small>
                        This file can be opened in Microsoft Excel, LibreOffice, Google Docs, Office 365, etc.
                    </small>
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
