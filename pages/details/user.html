<div class="modal-header">
    <h3 class="modal-title">Edit User</h3>
</div>
<form ng-submit="save()">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" ng-model="user.EmailAddress" ng-disabled="user.Id" required />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="user.Name" ng-disabled="working.save" required autofocus />
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" ng-model="user.Role" ng-disabled="working.save" required>
                        <option>Administrator</option>
                        <option>Standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pin Number</label>
                    <input type="text" class="form-control" ng-model="user.Pin" ng-disabled="working.save" />
                </div>
                <div class="form-group">
                    <label>QuickBooks Employee</label>
                    <input type="text" class="form-control" ng-model="user.QuickBooksEmployee" ng-disabled="working.save" />
                    <p class="help-block">Must match the Employee in QuickBooks *exactly*</p>
                </div>
                <hr />
                <p ng-show="!show.changePassword">
                    <a href="" ng-click="show.changePassword = true">Change Password</a>
                </p>
                <div ng-show="show.changePassword">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="user.Password" ng-disabled="working.save" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-disabled="working.save" ng-if="user.Id">Delete</button>
        <button class="btn btn-primary" type="submit" ng-disabled="working.save">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="working.save">Cancel</button>
    </div>
</form>
