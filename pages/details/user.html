<div class="modal-header">
    <h3 class="modal-title" ng-if="user.Id == null">New User</h3>
    <h3 class="modal-title" ng-if="user.Id != null">Edit User</h3>
</div>
<form name="userForm" ng-submit="save()" autocomplete="off" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="user_email_address" class="form-control" ng-model="user.EmailAddress" />
                    <p ng-show="userForm.user_email_address.$invalid && userForm.user_email_address.$submitted" class="text-danger">The Email address is optional.</p>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="user_name" class="form-control" ng-model="user.Name" ng-disabled="working.save" required autofocus />
                    <p ng-show="userForm.user_name.$invalid && userForm.user_name.$submitted" class="text-danger">The name is required.</p>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select name="user_role" class="form-control" ng-model="user.Role" ng-disabled="working.save" required>
                        <option>Administrator</option>
                        <option>Standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Default Time Zone</label>
                    <select class="form-control" ng-model="user.TimeZone" ng-options="timezone.Id as timezone.Id for timezone in timezones" ng-disabled="working.save"></select>
                    <p class="help-block">Any future punches will be in this time zone if you do not specify otherwise.</p>
                </div>
                <div class="form-group">
                    <label>PIN Number</label>
                    <input type="text" name="user_pin_number" class="form-control form-control-number" ng-model="user.Pin" required ng-disabled="working.save" />
                    <p ng-show="userForm.user_pin_number.$invalid && userForm.user_pin_number.$submitted" class="text-danger">The PIN number is required.</p>
                </div>
                <div class="form-group">
                    <label>QuickBooks Employee</label>
                    <input type="text" name="user_quickbooks_employee" class="form-control" ng-model="user.QuickBooksEmployee" ng-disabled="working.save" />
                    <p class="help-block">Must match the Employee in QuickBooks *exactly*</p>
                </div>
                <hr />
                <p ng-show="!show.changePassword">
                    <a href="" ng-click="show.changePassword = true">Change Password</a>
                </p>
                <div ng-show="show.changePassword">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="user_password" class="form-control" ng-model="user.Password" ng-disabled="working.save" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-disabled="working.save" ng-if="user.Id">Delete</button>
        <button class="btn btn-primary" type="submit" ng-disabled="working.save || userForm.$invalid">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="working.save">Cancel</button>
    </div>
</form>
