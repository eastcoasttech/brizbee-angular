<div class="modal-header">
    <h3 class="modal-title">Edit User</h3>
</div>
<div class="modal-body">
    <form ng-submit="save()">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" ng-model="user.email" disabled />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="user.name" ng-disabled="working.save" autofocus />
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" ng-model="user.role" ng-disabled="working.save">
                        <option>Administrator</option>
                        <option>Standard</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="working.save">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="working.save">Cancel</button>
</div>
