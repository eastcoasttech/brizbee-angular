<div class="modal-header">
    <h3 class="modal-title" ng-if="task._id == null">New Task</h3>
    <h3 class="modal-title" ng-if="task._id != null">Edit Task</h3>
</div>
<div class="modal-body">
    <form ng-submit="save()">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>Number</label>
                    <input type="text" class="form-control" ng-model="task.number" ng-disabled="working.save" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="task.name" ng-disabled="working.save" autofocus />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-disabled="working.save" ng-if="task._id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="working.save">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="working.save">Cancel</button>
</div>
