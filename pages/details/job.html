<div class="modal-header">
    <h3 class="modal-title" ng-if="job.Id == null">New Job</h3>
    <h3 class="modal-title" ng-if="job.Id != null">Edit Job</h3>
</div>
<div class="modal-body">
    <form ng-submit="save()">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="job.Name" ng-disabled="working.save" autofocus />
                </div>
                <div class="form-group" ng-if="!job.Id">
                    <hr />
                    <label>Create Tasks from Template</label>
                    <select class="form-control" ng-model="job.Template" ng-options="template.Name for template in templates" ng-disabled="working.save"></select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-disabled="working.save" ng-if="job.Id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="working.save">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="working.save">Cancel</button>
</div>
