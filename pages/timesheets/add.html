<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
            <div class="panel panel-default panel-kiosk">
                <div class="panel-heading"><h2>Timesheet Entry</h2></div>
                <div class="panel-body">
                    <form name="taskForm" ng-submit="save()" novalidate>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="timesheetEntry.EnteredAt" is-open="datepicker.EnteredAt.opened" datepicker-options="datepicker.options" close-text="Close" ng-disabled="working.save" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="showEnteredAtDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <div class="form-group">
                            <label>Hours</label>
                            <input type="text" class="form-control"
                                ng-model="timesheetEntry.Minutes"
                                ng-disabled="working.save"
                                placeholder="HH.MM"
                                ui-number-mask autofocus
                                id="timesheet_entry_minutes"
                                ng-if="current.user.Organization.MinutesFormat == 'decimal'" />
                            <input type="text" class="form-control"
                                ng-model="timesheetEntry.Minutes"
                                ng-disabled="working.save"
                                placeholder="HH:MM"
                                id="timesheet_entry_minutes"
                                ui-time-mask="short" autofocus
                                ng-if="current.user.Organization.MinutesFormat == 'minutes'" />
                        </div>
                        <div class="form-group">
                            <label>Customer</label>
                            <select class="form-control" ng-model="timesheetEntry.customer" ng-options="customer.Name for customer in customers" ng-disabled="working.save"></select>
                        </div>
                        <div class="form-group">
                            <label>Job</label>
                            <select class="form-control" ng-model="timesheetEntry.job" ng-options="job.Name for job in jobs" ng-disabled="working.save"></select>
                        </div>
                        <div class="form-group">
                            <label>Task</label>
                            <select class="form-control" ng-model="timesheetEntry.task" ng-options="task.Name for task in tasks" ng-disabled="working.save"></select>
                        </div>
                        <div class="form-group" ng-show="!show.notes">
                            <a href="" ng-click="show.notes = true">Add Notes</a>
                        </div>
                        <div class="form-group" ng-show="show.notes">
                            <label>Notes</label>
                            <textarea name="timesheet_entry_notes" class="form-control" ng-model="timesheetEntry.Notes" ng-disabled="working.save"></textarea>
                        </div>
                        <button type="submit" class="btn btn-block btn-lg btn-primary" ng-disabled="working.save">Continue</button>
                        <a href="#!/status" class="btn btn-block btn-lg btn-default" ng-disabled="working.save">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
