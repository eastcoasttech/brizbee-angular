        <div class="col-md-12">

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="showNewLocation()"><i class="fa fa-plus" aria-hidden="true" style="margin-right: 5px;"></i> New Location</button>

    <!--List of Locations-->
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th class="col-md-2">Added</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="location in locations" class="clickable" ng-click="showEditLocation(location)">
                <td><a href="">{{location.name}}</a></td>
                <td><a href="">{{showMomentDate(location.created_at, 'YYYY-MM-DD h:mm a')}}</a></td>
            </tr>
            <tr ng-show="loading.locations">
                <td colspan="2"><i class="fa fa-spinner fa-spin fa-fw"></i></td>
